<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta description="Everything about my Internet projects." />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="icon" href="../img/favicon.ico" type="image/png" />
	<script src="../../lib/marked.js"></script>
	<script src="../../lib/jquery-3.1.0.js"></script>
	<title>Arvin Home Page</title>
	
	<script language="javascript">
		function GetRequest() { 
			var url = location.search; //获取url中"?"符后的字串 
			var theRequest = new Object(); 
			if (url.indexOf("?") != -1) { 
				var str = url.substr(1); 
				strs = str.split("&"); 
				for(var i = 0; i < strs.length; i ++) { 
					theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]); 
				} 
			}
			return theRequest; 
		}
	</script>
	
</head>


<body>
	
	<div class="header">
		<div class="siteicon"><a href="../../index.html"><img border="0" src="../img/list.png" /></a></div>
		<div class="sitename">Arvin Home Page</div>
		<div class="sitedesc">Solving problems, sharpening skills, and exercising intelligence.</div>
		<div class="sitedate"><script src="../js/site.js" type="text/javascript"></script></div>
		<div class="sitedate"><a href="personal.html">Contact</a></div>
		<div class="sitedate"><a href="blog.html">Blogs</a></div>
		<div class="sitedate"><a href="document.html">Archive</a></div>
	</div>
	
	<div id="content" class="content">
		
	</div>
	
	<script language="javascript">
		var request = GetRequest();
		$(document).ready(function(){
			for (var type in request) {
				if (type = "doc") {
					htmlobj=$.ajax({url:request[type],async:false});
					$("#content").html(marked(htmlobj.responseText));
					break;
				}
			}
		});
	</script>

<div id="uyan_frame"></div>
<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js"></script>
<!-- UY END -->
</body>
</html>
