<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta description="Everything about my Internet projects." />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<link rel="icon" href="../../img/favicon.ico" type="image/png" />
	<script src="../../../lib/marked.js"></script>
	<script src="../../../lib/jquery-3.1.0.js"></script>
	<script src="../../../lib/jquery.qrcode.min.js"></script>
	<script src="../../js/site.js" type="text/javascript"></script>
	<title>Arvin Home Page</title>
</head>


<body>
	
	<div class="header">
		<div class="siteicon"><a href="../../../index.html"><img border="0" src="../../img/list.png" /></a></div>
		<div class="sitename">Arvin Home Page</div>
		<div class="sitedesc">Solving problems, sharpening skills, and exercising intelligence.</div>
		<div class="sitedate"><script>document.writeln( date_lastmodified());</script></div>
		<div class="sitedate"><a href="../detail.html?doc=personal.md">Contact</a></div>
		<div class="sitedate"><a href="../detail.html?doc=blog.md">Blogs</a></div>
		<div class="sitedate"><a href="../detail.html?doc=document.md">Archive</a></div>
	</div>
	
	<div id="content" class="content" style="text-align:center;margin:auto;">
		
	</div>
	
	<script>
		var request = GetRequest();
		$(document).ready(function(){
			for (var type in request) {
				if (type = "doc") {
					htmlobj=$.ajax({url:request[type],async:false});
					$("#content").qrcode(htmlobj.responseText);
					break;
				}
			}
		});
	</script>
	

</body>
